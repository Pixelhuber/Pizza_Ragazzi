@(title: String)(implicit assetsFinder: AssetsFinder)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style_login-page.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="functions_login-page.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <title>Login</title>
</head>
<body>

<h1>PIZZA RAGAZZI</h1>

<form action="index.html" name="loginForm" onsubmit="return validateLoginData()">

    <br><br><br>
    <label for="username">BENUTZERNAME</label>
    <br>
    <input class="inputExceptPasswords" type="text" id="username" name="username" required>
    <br><br>
    <label for="password">PASSWORT</label>
    <div class="divPasswordInputs">
        <br>
        <input class="inputPasswords" type="password" id="password" name="password" required>
        <span id="visibilityButton1" class="material-icons">
        visibility_off
        </span>
    </div>
    <br><br>
    <input  class="submitButtons inputExceptPasswords" type="submit" id="login_button" value="ANMELDEN">
    <br><br>

</form>

<form name="createAccountForm">

    <label for="createAccount_button">Noch keinen Account?</label>
    <input class="submitButtons inputExceptPasswords" type="button" id="createAccount_button" value="ACCOUNT ERSTELLEN" onclick="window.location.href = 'createAccount-page.html'">

</form>
</body>
</html>
