@(title: String)(implicit assetsFinder: AssetsFinder)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/style_login-page.css")">
    <script src="@assetsFinder.path("javascripts/functions_login-page.js")" type="text/javascript"></script>
    <script src="@assetsFinder.path("javascripts/functions.js")" type="text/javascript"></script>
    <title>Login</title>
</head>
<body>

<h1>PIZZA RAGAZZI</h1>

<form name="loginForm">

    <br><br><br>
    <label for="username">BENUTZERNAME</label>
    <br>
    <input class="inputExceptPasswords" type="text" id="username" name="username">
    <div class="error" id="username_error">Bitte Nutzernamen eintragen!</div>
    <br><br>
    <label for="password">PASSWORT</label>
    <div class="divPasswordInputs">
        <br><br>
        <input class="inputPasswords" type="password" id="password" name="password">
        <span id="visibilityButton1" class="material-icons">
        visibility_off
        </span>
    </div>
    <div class="error" id="password_error">Bitte Passwort eintragen!
    <br><br>
    </div>
    <br><br><br>

</form>

    <input class="submitButtons inputExceptPasswords" type="button" id="login_button" value="ANMELDEN" onclick="validateLoginData()">
    <div class="error" id="login_error">Falsche Zugansdaten!</div>
    <br><br>

<form name="createAccountForm">

    <label for="createAccount_button">Noch keinen Account?</label>
    <input class="submitButtons inputExceptPasswords" type="button" id="createAccount_button" value="ACCOUNT ERSTELLEN" onclick="changePage()">

</form>
</body>
</html>
