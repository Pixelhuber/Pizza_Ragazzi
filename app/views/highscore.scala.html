@(title: String)(implicit assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/style_highscore.css")">
        <link rel="shortcut icon" type="image/png" href="@assetsFinder.path("images/favicon.png")">
        <script src="@assetsFinder.path("javascripts/functions_highscore.js")" type="text/javascript"></script>
    </head>
    <body>

        <div id="nav-placeholder">@navbar.render(assetsFinder)</div>

        <h2>HIGHSCORES</h2>
        <div >
            <script>
                    createHighscoreTable([["Peter", randomScore()],["Horst", randomScore()],["Susi", randomScore()],["Bernd", randomScore()],["Karl", randomScore()],["Olivia", randomScore()]])
            </script>
        </div>
    </body>
</html>
